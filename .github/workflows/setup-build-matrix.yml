name: Setup Build Matrix

on:
  workflow_call:
    outputs:
      matrix:
        description: "Build Matrix Configuration"
        value: ${{ jobs.setup_matrix.outputs.matrix }}

jobs:
  setup_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.export_matrix.outputs.matrix }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Load matrix configuration
        id: load_matrix
        run: |
          echo "matrix=$(jq -c .config .github/workflows/build-matrix.json)" >> $GITHUB_OUTPUT

      - name: Log matrix output
        run: |
          echo "Matrix output: ${{ steps.load_matrix.outputs }}"
